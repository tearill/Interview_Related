<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4</title>
  <style>
    :root { /* 定义变量 */
      --bgcolor: blue;
      --color: red;
    }
    p {
      color: var(--color);
    }
    div {
      background-color: var(--bgcolor);
      color: var(--color);
    }
  </style>
</head>
<body>
  <p>Hello</p>
  <div>Horace</div>
</body>
</html>
