<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4中stylus无法做到的</title>
  <style>
    .box {
      --base-size: 10;
      width: calc(var(--base-size)*10px); /*把90%的宽度给这个盒子*/
      height: calc(var(--base-size)*5px);
      padding: calc(var(--base-size)*1px);
      background-color: #f00;
    }
    /* 移动端时，将盒子变小为原来的0.8倍 */
    @media screen and (max-width: 800px) {
      .box {
        --base-size: 8;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <script>
    setTimeout(() => {
      document
        .querySelector('.box')
        .style
        .setProperty('--base-size', 20)
    }, 1000);
  </script>
</body>
</html>
