<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 100px;
      height: 100px;
      background-color: #000;
      /* border: 1px solid #000; */
      display: inline-block;
    }

    .inner {
      display: inline-block;
      height: 100px;
      width: 100px;
      background-color: #f00;
    }

    .v-div {
      width: 100px;
      height: 50px;
      background: pink;
      border: 1px solid hotpink;
      display: inline-block;
      vertical-align: bottom;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner"></div>
  </div>

  <div class="v">
    <div class='v-div'></div>
    <div class='v-div' style="height: 80px;"></div>
    <div class='v-div'></div>
  </div>
</body>

</html>
